{% extends 'base.html' %}
{% block content %}


<html>
<head>
    <title>Add Blog Post</title>
</head>
<body>
    <section class="mb-4">
        <!-- Section heading -->
        <div class="card mt-4">
            <div class="card-body">
                <div id="chat-container" style="height: 450px;">
                    <h2 class="h1-responsive font-weight-bold text-center my-4">Add Blog</h2>
                    <!-- Section: Contact v.2 -->
                    <section class="mb-4">
                        <div class="row justify-content-center mb-4">
                            <!-- Form Section -->
                            <div class="col-md-6">
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success">Blog</button>
                                    </div>
                                </form>

                                    <br/>
                                </form>
                            </div>
                            
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
    
    
</body>
</html>


{% endblock %}
