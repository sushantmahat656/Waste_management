{% extends 'base.html' %}
{% block content %}

<section class="vh-150">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Staff Record</p>
                                <form method="POST" action="{% url 'add_staff_record' %}" class="mx-1 mx-md-4">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="mb-3">
                                        <label for="id_password" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-success">Add Record</button>
                                    <a href="{% url 'home' %}" class="btn btn-danger">Back</a>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="/static/images/staff.png" class="img-fluid" alt="image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
