{% extends 'base.html' %}
{% block content %}

<h1>Staff Record</h1>
<div class="card">
  <h5 class="card-header">
  {{ staff_record.full_name }}</h5>
  
  <div class="card-body">



<p class="card-text">
<strong>Email: </strong>{{ staff_record.email }}</p>

<p class="card-text">
<strong>Phone: </strong>{{ staff_record.phone }}
</p>

<p class="card-text">
<strong>Address: </strong>{{ staff_record.address }}</p>

<p class="card-text">
<strong>NIN: </strong>{{ staff_record.nin }}</p>



<!-- <p class="card-text">
<strong>ID: </strong>{{ staff_record.id }}</p> -->
    
    
  </div>
</div>

<br/><br/>			
<a href="{% url 'home' %}" class="btn btn-success">Back</a>

<a href="{% url 'update_staff_record' staff_record.id %}" class="btn btn-success">Update</a>


<a href="{% url 'delete_staff_record' staff_record.id %}" class="btn btn-danger">Delete</a>

{% endblock %}
