{% extends 'base.html' %}
{% block content %}
    <section class="mb-4">
        <!-- Section heading -->
        <div class="card mt-4">
            <div class="card-body">
                <div id="chat-container" style="height: 750px;">
                    <h2 class="h1-responsive font-weight-bold text-center my-4">Compost Inquiry</h2>
                    <!-- Section: Contact v.2 -->
                    <section class="mb-4">
                        <div class="row justify-content-center mb-4">
                            <!-- Form Section -->
                            <div class="col-md-6">
                                <form method="POST" class="mx-1 mx-md-4">
                                    {% csrf_token %}
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"></div>
                                    {{ form.as_p }}
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success">Update </button>
                                        <a href="{% url 'home' %}" class="btn btn-danger">Back</a>
                                    </div>

                                    <br/>
                                </form>
                            </div>

                            
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
